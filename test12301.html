<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        gap: 30px;
      }
      div {
        width: 200px;
        height: 100px;
        background: lightblue;
        transition-property: background-color, transform;
        transition-duration: 1s;
      }

      div:hover {
        transform: scale(1.1);
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
